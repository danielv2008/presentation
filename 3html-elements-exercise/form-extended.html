<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="enter">enter your name:</label><br>
    <input type="text">
    <br>enter your email:<br>
    <input type="email" id="email" pattern="...@example/.com" size="20" required />
    <div>
        <br><label for="pass">Password</label><br>
        <input type="password">
    </div>
    <label for="phone">
        enter your phone
        <number:br />
        <br><small>Format: 123-456-789</small>
    </label>
    <br><input type="tel"><br>
    <label for="tentacles">Number of tentacles (10-100):</label><br>
    <input type="number">
    <br><label for="start">start date:</label>
    <br> <input type="date" id="start" name="trip-start" value="2018-07-22" min="2018-01-01" max="2018-12-31" /><br>
    <label for="url">enter your https:// URL":</label><br>
    <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="20" required />
    <fieldset>
        <legend>choose your monsters features":</legend>

        <div>
            <input type="checkbox" id="scales" name="scales" checked />
            <label for="scales">scales</label>
        </div>

        <div>
            <input type="checkbox" id="horns" name="horns" />
            <label for="horns">Horns</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>select a mantenance drone:</legend>

        <div>
            <input type="radio" id="loi" name="drone" value="loi" />
            <label for="loi">loi</label>
        </div>
        <div>
            <input type="radio" id="loi" name="drone" value="loi" />
            <label for="loi">aoi</label>
        </div>
        <div>
            <input type="radio" id="loi" name="drone" value="loi" />
            <label for="loi">rio</label>
        </div>
    </fieldset>
    <label for="avatar">choose a profile picture:</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
</body>
<br><br><input type="submit" value="Send Request" /><br>

</html>
